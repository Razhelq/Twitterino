{% extends 'base.html' %}

{% block title %}
    Send message
{% endblock %}

{% block content %}
    <strong>Send tweet to {{ recipient.username }}</strong><br><br>
    <table>
        <td>
            <tr>
                <form href="{% url 'send-message' recipient.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Send</button>
                </form>
            </tr>
        </td>
    </table>
{% endblock %}
