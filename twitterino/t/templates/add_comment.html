{% extends 'base.html' %}

{% block title %}
    Send message
{% endblock %}

{% block content %}
    <strong>Add comment:</strong><br><br>
    <table>
        <td>
            <tr>
                <form href="{% url 'add-comment' tweet.id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Add</button>
                </form>
            </tr>
        </td>
    </table>
{% endblock %}
